<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groups schedule</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div ng-app="tuls" ng-controller="AccordionDemoCtrl">
        <script type="text/ng-template" id="group-template.html">
            <div  class="panel {{panelClass || 'panel-default'}}">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
                            <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
                                Schedule Groups page
                            </span>
                        </a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" uib-collapse="!isOpen">
                    <div class="panel-body" style="text-align: right" ng-transclude>

                    </div>
                </div>
            </div>
        </script>

        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="oneAtATime">
                Open only one at a time
            </label>
        </div>
        <div class="well" id="heading_box">
            <h1 class="text-center bg-info">Schedule groups page</h1>
        </div>
        <br>
        <uib-accordion class="text-center" close-others="oneAtATime">
            <uib-accordion-group id="accordion_groups_1" class="bg-info" heading="Group 1 JavaScript Developers" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                <div  ng-controller="DatepickerDemoCtrl">
                    <h3>Selected date is: <em>{{dt | date:'fullDate' }}</em></h3>

                    <div style="display:inline-block; min-height:290px;">
                        <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>
                    </div>
                    <hr />
                </div>
            </uib-accordion-group>
            <uib-accordion-group id="accordion_groups_2" class="bg-info" heading="Group 2 Java Developers">
                <div  ng-controller="DatepickerDemoCtrl">
                    <h3>Selected date is: <em>{{dt | date:'fullDate' }}</em></h3>

                    <div style="display:inline-block; min-height:290px;">
                        <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>
                    </div>
                    <hr />
                </div>
            </uib-accordion-group>
            <uib-accordion-group id="accordion_groups_3" class="bg-info" heading="Group 3 ATQC Developers">
                <div  ng-controller="DatepickerDemoCtrl">
                    <h3>Selected date is: <em>{{dt | date:'fullDate' }}</em></h3>

                    <div style="display:inline-block; min-height:290px;">
                        <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>
                    </div>
                    <hr />
                </div>
            </uib-accordion-group>
        </uib-accordion>
    </div>
</div>



















<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="app.js"></script>
<script src="js/tuls.js"></script>
</body>
</html>
